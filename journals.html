<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&family=Montserrat+Alternates:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Country Journal - Journals</title>
  </head>
  <body>
    <div class="loader">
      <div class="lds-default">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="main-content">
      <!-- Navbar -->
      <nav class="navbar">
        <div class="hamburger-menu">
          <div class="line line-1"></div>
          <div class="line line-2"></div>
          <div class="line line-3"></div>
        </div>
        <div class="navbar-menu">
          <a href="index.html" class="navbar-link">Home</a>
          <a href="journals.html" class="navbar-link">Journals</a>
        </div>
      </nav>

      <!-- Container -->
      <div class="container">
        <h1 class="page-title">Countries you have been to...</h1>
        <h2 class="page-sub-title">
          Write what you did, enjoyed and felt on the trip!
        </h2>
        <div class="countries-emojis"></div>

        <!-- Input control -->
        <div class="input-wrapper">
          <button id="create" class="btn secondary-btn">
            <i class="fas fa-plus"></i>
          </button>
        </div>

        <!-- Country Container -->
        <div class="journals-wrapper"></div>
      </div>
      <footer>
        <p class="footer-text">Designed and developed by Yumi Machino.</p>
      </footer>
      <!-- new item modal-->
      <div id="new-modal" class="modal">
        <div class="edit-modal-content">
          <span id="new-close" class="modal-close">&times;</span>
          <form>
            <div class="form-group">
              <label for="country-name">Country</label>
              <input
                type="text"
                name="title"
                id="new-country"
                class="form-control"
                placeholder="Enter name of the country..."
              />
            </div>

            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                name="title"
                id="new-title"
                class="form-control"
                placeholder="Enter title..."
              />
            </div>
            <div class="form-group">
              <label for="date">Date</label>
              <input type="date" name="date" id="new-date" />
            </div>
            <div class="form-group">
              <label for="body">Body</label>
              <textarea
                class="textarea"
                id="new-body"
                placeholder="Enter text here..."
              ></textarea>
            </div>
          </form>
          <button class="btn primary-btn save" id="new-save">
            Save Changes
          </button>
        </div>
      </div>
    </div>
    <script src="entry.bundle.js"></script>
  </body>
</html>
